name: Build

on:
  push:
    branches: [ '*' ]
  pull_request:
    branches: [ '*' ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        go-version: ['1.25']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go-version }}

      - name: Build
        run: go build -buildvcs=false -v ./cmd/gocli

      - name: Build binary (Windows)
        if: matrix.os == 'windows-latest'
        run: go build -buildvcs=false -o gocli-cli.exe ./cmd/gocli

      - name: Build binary (Unix)
        if: matrix.os != 'windows-latest'
        run: go build -buildvcs=false -o gocli-cli ./cmd/gocli